<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mortgage Calculator</title>
  </head>
  <body>
    <h1 class="page-header d-flex justify-content-center" style="padding-top: 5px;">Mortgage Calculator</h1>
    <hr>
        <div class="container" id="allContentDiv">
           
                <div class="row d-flex justify-content-center" name="inputarea" id="inputarea">
                    <span class="d-flex justify-content"><strong>Total Loan Amount</strong></span>
                    <input type="number" id="totalloanamount" placeholder="total loan amount" min="1"> 
                    
                    <span class="d-flex justify-content"><strong>Interest Rate </strong> &nbsp;(enter as decimal)</span>
                    <input type="number" id="interestrate" placeholder="interest rate .065 = 6.5%"> 
                    
                    <span class="d-flex justify-content"><strong>Loan Length in Months</strong></span>
                    <input type="number" id="loanlength" placeholder="length in months">
                    
                    <span class="d-flex justify-content"><strong>Extra Monthly Payments</strong></span>
                    <input type="number" id="extraamount" placeholder="extra monthly payments">
                    
                    <button type="button" id="button" class="btn btn-primary d-flex justify-content-center" style="font-size: 20px">Calculate</button>
                    <hr>
                </div>
                <span id="monthly_payment">Monthly Payment: </span><br>
                <span id="total_interest">Total Interest: </span><br>
                <span id="loan_length">Total Months: </span>
               
                    <hr>
                
                    <div id="table" class="container">
                        <div class="row" id="outputarea">
                            <div class="col-2" name="month" id="month">
                                Month
                            </div>
                            <div class="col-2" name="interest" id="interest">
                                Accrued Interest
                            </div>
                            <div class="col-3" name="principle" id="principle">
                                Balance
                            </div>
                            <div class="col-2" name="payment" id="payment">
                                Payment
                            </div>
                            <div class="col-3" name="endingbalance" id="endingbalance">
                                Ending Balance
                            </div>
                        </div>
                        
                    </div>
                    
        </div>
 
    <script src="scripts.js" crossorigin="anonymous"></script>
  </body>
</html>
